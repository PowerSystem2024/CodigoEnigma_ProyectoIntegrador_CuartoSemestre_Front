<div class="product-count" style="margin: 8px 0;">
  游닍 Mostrando {{ filteredProducts.length }} de {{ products.length }} productos
  <small style="opacity:.7;">(usa los filtros del encabezado)</small>
  
</div>

<div class="active-filters" *ngIf="hasActiveFilters()">
  <span class="chip" *ngIf="searchTerm">
    Buscar: "{{ searchTerm }}"
    <button type="button" (click)="clearFilter('search_query')" title="Quitar b칰squeda" aria-label="Quitar b칰squeda">칑</button>
  </span>
  <span class="chip" *ngIf="minPrice !== null">
    M칤n: {{ minPrice }}
    <button type="button" (click)="clearFilter('min_price')" title="Quitar precio m칤nimo" aria-label="Quitar precio m칤nimo">칑</button>
  </span>
  <span class="chip" *ngIf="maxPrice !== null">
    M치x: {{ maxPrice }}
    <button type="button" (click)="clearFilter('max_price')" title="Quitar precio m치ximo" aria-label="Quitar precio m치ximo">칑</button>
  </span>
  <span class="chip" *ngFor="let s of getSelectedSizes()">
    Tama침o: {{ s }}
    <button type="button" (click)="clearSingleSize(s)" [title]="'Quitar tama침o ' + s" [attr.aria-label]="'Quitar tama침o ' + s">칑</button>
  </span>
</div>

<div class="products-container">
  <div *ngIf="filteredProducts.length === 0" class="no-products">
    <p>No se encontraron productos.</p>
  </div>
  <app-product-item class="product-item" *ngFor="let product of filteredProducts" [product]="product">
  </app-product-item>
</div>
