<div *ngIf="hasFilters" class="categories-container home-main-container">
  <div *ngFor="let category of categories">
    <ng-container>
      <nb-card style="margin: 15px;">
        <nb-card-header>
          {{ category.name }}
        </nb-card-header>
        <nb-card-body>
          <div class="categoty-products-container">
            <app-product-item 
              class="product-item" 
              *ngFor="let product of category.products" 
              [product]="product"
              [category]="category.id">
            </app-product-item>
          </div>
        </nb-card-body>
      </nb-card>
    </ng-container>
  </div>
</div>

<div *ngIf="!hasFilters" class="products-container home-main-container">
  <div *ngIf="products.length === 0" style="text-align: center; padding: 3rem;">
    <nb-icon icon="search-outline" style="font-size: 4rem; color: #ccc;"></nb-icon>
    <h3>No se encontraron productos</h3>
    <p>Intenta ajustar tus filtros de b√∫squeda</p>
  </div>
  <app-product-item class="product-item" *ngFor="let product of products" [product]="product">
  </app-product-item>
</div>
