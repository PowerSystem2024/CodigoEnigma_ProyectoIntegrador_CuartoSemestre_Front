
<nb-card *ngIf="news">
  <nb-card-header>
    <h2>{{ product.name }}</h2>
  </nb-card-header>
  <nb-card-body>
    <nb-accordion multi>
      <nb-accordion-item expanded="true">
        <nb-accordion-item-header>Prueba de noticia</nb-accordion-item-header>
        <nb-accordion-item-body>
          {{ product.description }}
        </nb-accordion-item-body>
      </nb-accordion-item>
      <!-- Agrega mÃ¡s secciones si es necesario -->
    </nb-accordion>
  </nb-card-body>
</nb-card>
